<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="jquery-1.8.3.js"></script>
</head>
<body>
<select value="property" id="property"></select>
<select value="box" id="box"></select>
<script>
    $.ajax({
        type:"GET",
        url:"02.json",
        data:{},
        typeData:"json",
        success:function (data) {
            var html = "<option >--请选择一级属性--</option>";
            var selectData = data;
            //console.log(selectData)
            for(var i=0; i<selectData.first.length; i++){
                html += "<option value='"+selectData.first[i].provice+"'>"+selectData.first[i].provice+"</option>";
            }
            $("#property").append(html);
            //change事件；
            $("#property").change(function () {
                var value = $("#property").val();
                var cityHtml = "<option >--请选择一级属性--</option>";
                for(var pro = 0; pro < selectData.first.length;pro++){
                    if(value == selectData.first[pro].provice) {
                        for(var i = 0;i<selectData.first[pro].city.length;i++){
                            cityHtml += "<option>" + selectData.first[pro].city[i] + "</option>";
                            $("#box").empty();
                        }
                        //sdadas
                        $("#box").append(cityHtml);
                    }
                };
            })
        }
    })
</script>
</body>
</html>
